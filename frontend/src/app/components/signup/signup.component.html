<div class="mt-4 col-8 offset-s">
  <div class="card">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form #RegisterForm=ngForm (ngSubmit)="onSubmit()" >
        <div class="alert alert-danger" [hidden]="!error">
            {{error}}
        </div> 
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" (blur)="onBlur()" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
          </div>
        </div>
          <div class="form-group row">
          <label for="retPassword" class="col-sm-2 col-form-label">Retype Password</label>
          <div class="col-sm-10">
            <input type="password" name="repassword" class="form-control" id="retPassword" placeholder="Retype Password" [(ngModel)]="form.repassword" (keyup)="onKeydown()" required>
          </div>
         

        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled] = "!RegisterForm.valid||checkPolicy" >Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
