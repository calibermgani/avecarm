          <div class="form-group row">
            <label for="roleName" class="col-sm-3 col-form-label text-center">Role Name <span class="ar-red">*</span></label>
            <div class="col-sm-1"><strong>:</strong></div>
            <div class="col-sm-4">
              <input type="text" name="roleName" class="form-control" id="roleName" placeholder="Role Name"  formControlName="roleName" autocomplete="off" required >
              <div *ngIf="formGroup.controls['roleName'].touched || submitted">

                      </div> -->
                  </div>
            </div>
          </div>

            <div class="col-sm-1"><strong>:</strong></div>
            <div class="col-sm-4">
              <div class="role-creation status">
                <div  class="form-group status-radio">
                   <div class="custom-control custom-radio">
                      <input id="status" class="custom-control-input" name="status" formControlName="status" type="radio" value="Active">
                      &nbsp;<label class="custom-control-label" for="active">Active</label>
                   </div>
                   <div class="custom-control custom-radio">
                      <input id="status" class="custom-control-input" name="status" formControlName="status" type="radio" value="Inactive">

                   </div>
                </div>

          </div>
          </div>

              <button type="submit" class="btn btn-info submit-btn" (click)="onSubmit()">Create</button>

            </div>
