        <div class="col-lg-3">
        <div class="col-lg-12 col-md-12">
          <div class="login-form">
            <p class="p-b-0">
            <span class="login100-form-logo">
              <img src="../../../assets/dist/css/main/images/login_icon.jpg" style="width:80px">
              <!-- <img src="../../../assets/dist/css/main/images/icon-6.jpg" style="width:80px"> -->
              </span></p>

            <span class="login100-form-title p-b-15 p-t-5" style="letter-spacing:3px;font-size:30px;">
              <h3 class="p-b-30">WELCOME</h3>
            </span>

        <form class="login100-form" style="padding:10px 20px;border-radius:8px;" #LoginForm=ngForm>

          <div class="wrap-input100 " data-validate="Enter username" style="margin-bottom: 5px;">
              <input class="input100" type="text" name="username" autocomplete="username" placeholder="Username" [(ngModel)]="form.user_name" (ngModelChange)="usernameInputTouched = true" required >
              <span class="focus-input100" data-placeholder=""></span>
            </div>
            <span *ngIf="usernameInputTouched &&  form.user_name == '' " class="error">User Name is required </span>

            <div class="wrap-input100 validate-input" data-validate="Enter password" style="margin-bottom: 5px;" >
              <input class="input100" type="password" name="pass" autocomplete="pass" placeholder="Password" [(ngModel)]="form.password"  (ngModelChange)="userpasswordInputTouched = true" required>
              <span class="focus-input100" data-placeholder=""></span>
            </div>
            <span *ngIf="userpasswordInputTouched &&  form.password == '' " class="error">Password is required </span>


            <div class="contact100-form-checkbox" style="padding-top:19px;">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                Keep me signed in
              </label>
              <div class="text-right" style="float:right">
                <a class="txt1 text-right" href="#">
                  Forgot Password?
                </a>
              </div>
            </div>

            <div class="container-login100-form-btn p-t-25" style="margin-top:18px">
              <button class="login5" style="border:1px solid #06acaa; width:40%; color:#333333" [disabled] = "!LoginForm.valid" (click)="onSubmit()">
                <a style="color:#000000">Sign In</a>
              </button>
            </div>
          </form>
        </div>
        </div>
        </div>
        <div class="clearfix"></div>
